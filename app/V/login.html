<script type="text/javascript">
    var uemail = '';
    var cookie_arr = document.cookie.split(';');
    for(var i=0; i<cookie_arr.length; i++){
        var temp = cookie_arr[i].split('=');
        if(temp[0] == 's_useremail'){
            uemail = unescape(temp[1]);break; 
        }    
    }    
    Ext.onReady(function(){
        Ext.create('Ext.form.Panel',{
            renderTo: 'tr',
            buttonAlign: 'left',
            defaults:{
                allowBlank: false
            },
            items:[{
                xtype:'textfield',
                id: 'useremail',
                name: 'useremail',
                vtype: 'email',
                blankText: '邮箱不能为空',
                fieldCls: 'logint',
                formItemCls: 'formItemCls',
                value: uemail,
                selectOnFocus:true
            },
            {
                xtype:'textfield',
                inputType: 'password',
                id: 'userpwd',
                name: 'userpwd',
                blankText : '密码不能为空', //错误提示内容 
                fieldCls : 'logint',
                formItemCls :'formItemCls'     
            }],
            buttons:[{
                text: '登 录',
                type: 'submit',
                id: 'login',
                minWidth:120,
                margin:'0 0 0 30px',
                handler: function(){
                    var loginform = this.up('form').getForm();
                    if(loginform.isValid()){
                        loginform.submit({
                            url:'<?=$base_path?>index.php?c=login&a=validform',
                            method:'post',
                            timeout:50,
                            waitTitle : "温馨提示",
                            waitMsg: '正在验证登录信息',
                            params:loginform.getValues,
                            success: function(form, action){
                                var obj = Ext.JSON.decode(action.response.responseText);
                                if(!obj.judge){
                                    window.location.href='<?=$base_path?>';
                                }else{
                                    showrole(obj.grade);
                                }
                            },
                            failure: function(form, action){
                                Ext.Msg.alert('温馨提示', action.result.msg); 
                            }
                        });
                    }
                }

            }],
            // 监听回车
            listeners: {
                afterRender: function(thisForm, options){
                    this.keyNav = Ext.create('Ext.util.KeyNav', this.el, {
                        enter: function(){
                            // 筛选表格
                            var btn = Ext.getCmp('login');
                            btn.handler() ;
                        },
                        scope: this
                    });
                }
            }
        });
    });
    function showrole(role){
        var roleform = Ext.create('Ext.form.Panel', {
            autoHeight : true,
            width: 400,
            frame: true,
            buttonAlign: 'center',
            items:[{
                xtype:'radiogroup',
                id: 'grade',
                margin:"10 0 0 20",
                columns: 2,
                vertical: true
            }],
            buttons:[
            {
                text: '确 定',
                type: 'submit',
                handler: function(){
                    if(roleform.form.isValid()){
                        roleform.getForm().submit({
                            url:'<?=$base_path?>index.php?c=login&a=confirminfo',
                            method:'post',
                            timeout:50,
                            waitTitle : "温馨提示",
                            waitMsg: '正在验证登录信息',
                            params:roleform.getForm().getValues(),
                            success: function(form, action){
                                win.hide();
                                var obj = Ext.JSON.decode(action.response.responseText);
                                window.location.href='<?=$base_path?>';
                            },
                            failure: function(form, action){
                                if(action.result.msg){
                                    Ext.Msg.alert('温馨提示', action.result.msg);
                                }else{
                                    Ext.Msg.alert('温馨提示', '操作失败！'); 
                                }
                            }
                        });
                    }
                }
            }]
        });
        Ext.getCmp('grade').add(role);
        var win = Ext.create('Ext.window.Window',{
            layout:'fit',
            width:350,
            closeAction:'destroy',
            resizable: false,
            shadow: true,
            modal: true,
            closable : true,
            items: roleform
        });
        roleform.form.reset();
        win.setTitle('选择角色');
        win.show();
    }
</script>
